<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/index.css">
	<title>CPS-Services-menu</title>
</head>

<body>
	<div class="menu-burger__wrapper">
		<header class="header__menu">
			<div class="header__menu-wrapper">
				<div class="header__menu-left">
					<div class="header__menu-burger">
						<button class="header__button-burger icon icon--burger"></button>
					</div>
					<div class="header__menu-logo">
						<img src="/image/logo.svg" class="logo-image">
					</div>
				</div>
				<div class="header__menu-search">
					<button class="header__button-search icon icon--search"></button>
				</div>
			</div>
		</header>
		<main class="main__menu">
			<div class="main__menu-wrapper">
				<nav class="main__menu-tabs">
					<ul class="menu-tabs__items">
						<li><a class="menu-tabs__item menu-tabs__item--active">Ремонт техники</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Услуги и сервисы</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Продавцам техники</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Партнерам</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Производителям</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Наши сервисные центры</a></li>
						<li><a class="menu-tabs__item menu-tabs__item--active">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</main>
		<footer class="footer__menu">
			<div class="footer__menu-wrapper">
				<div class="footer__menu-feedback">
					<div class="footer__menu-icons">
						<button class="footer__menu-call icon icon--call"></button>
						<button class="footer__menu-chat icon icon--chat"></button>
						<button class="footer__menu-profile icon icon--profile"></button>
					</div>
					<div class="footer__menu-email">mail@cps.com</div>
					<div class="footer__menu-phone">8 800 890 8900</div>
				</div>
				<div class="footer__menu-lang">
					<button class="menu-lang__item">RU</button>
					<button class="menu-lang__item">EN</button>
					<button class="menu-lang__item">CH</button>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
